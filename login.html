<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <img class="thumb" src="./img/login.png" alt="">
        <div class="signup_form">
            <form action="" method="POST" class="form" id="form-1">
                <img class="img_logo" src="./img/NOWSTORE.png" alt="">
                <p class="desc">Đăng nhập</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <input id="fullname loginId" name="fullname" type="text" placeholder="Nhập email hoặc số điện thoại của bạn"
                        class="form-control emailandphone while_color">
                    <!-- <i class="fa-solid fa-eye show_pass"></i> -->
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="password loginPassword" name="password" type="password" placeholder="Mật khẩu" class="form-control while_color">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit submit form-login-submit">Đăng nhập</button>
                <span class="maintain_login">
                    <span>
                        <input type="checkbox" name="" id="">
                        Duy trì đăng nhập
                    </span>
                    <span class="signup">
                        <a href="">Quên mật khẩu?</a>
                    </span>
                </span>

                <span class="or">
                    <hr>
                    HOẶC
                    <hr>
                </span>
                <button class="form-submit login">
                    <img class="logo_login" src="./img/google.png" alt="">
                    Đăng nhập với Google
                </button>
                <button class="form-submit login">
                    <img class="logo_login" src="./img/facebook.png" alt="">
                    Đăng nhập với Facebook
                </button>
                <span class="signup">
                    Bạn chưa có tài khoản?
                    <a href="./signup.html">Đăng ký</a>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
