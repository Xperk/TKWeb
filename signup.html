<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/loginsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <img class="thumb" src="assets/img/Img.png" alt="">
        <div class="signup_form">
            <form action="" method="POST" class="form" id="form-1">
                <img class="img_logo" src="assets/img/NOWSTORE.png" alt="">
                <p class="desc">Đăng ký</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <input id="fullname" name="fullname" type="text" placeholder="Nhập email hoặc số điện thoại của bạn"
                        class="form-control emailandphone while_color">
                    <!-- <i class="fa-solid fa-eye show_pass"></i> -->
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Mật khẩu"
                        class="form-control while_color">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="password_confirmation" name="password_confirmation" placeholder="Xác nhận mật khẩu"
                        type="password" class="form-control while_color">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit submit">Tạo tài khoản</button>
                <span class="or">
                    <hr>
                    HOẶC
                    <hr>
                </span>
                <button class="form-submit login">
                    <img class="logo_login" src="assets/img/google.png" alt="">
                    Đăng ký với Google
                </button>
                <button class="form-submit login">
                    <img class="logo_login" src="assets/img/facebook.png" alt="">
                    Đăng ký với Facebook
                </button>
                <span class="signup">
                    Bạn đã có tài khoản?
                    <a href="./login.html">Đăng nhập</a>
                </span>
            </form>
        </div>


    </div>

    <script src="js/script.js"></script>
    <script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mat khau nhap lai khong chinh xac')
            ]
        });
    </script>

</body>

</html>
